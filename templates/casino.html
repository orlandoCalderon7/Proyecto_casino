<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic City Casino - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container-fluid p-0">
        <!-- Encabezado -->
        <header class="bg-dark text-white text-center py-4">
            <h1>Atlantic City Casino</h1>
            <p class="mb-0">Sistema de Gestión de Clientes</p>
        </header>

        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-around">
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-primary" onclick="showSection('clientes')">Registro
                                de Clientes</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-primary" onclick="showSection('visitas')">Control de
                                Visitas</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-primary"
                                onclick="showSection('promociones')">Promociones</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-primary"
                                onclick="showSection('reportes')">Reportes</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-outline-primary" onclick="showSection('atencion')">Atención
                                al Cliente</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido dinámico -->
        <main class="container my-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
